name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment
        run: |
          echo "::group::versions"
          node -v
          npm -v
          echo "::endgroup::"
          echo "::group::repo listing"
          pwd
          ls -la
          echo "Test files I can see:"
          (find . -maxdepth 3 -type f -name "*.test.js" -print || true)
          echo "::endgroup::"

      - name: Install (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          else
            echo "No package.json; skipping install"
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test
          elif [ -f smoke.test.js ]; then
            node --test smoke.test.js
          else
            echo "No package.json and no smoke.test.js at repo root â€” add one and re-run." >&2
            exit 1
          fi
